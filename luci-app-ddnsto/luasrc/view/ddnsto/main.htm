<%
  local json = require "luci.jsonc"
  local resource = (luci.config.main and luci.config.main.mediaurlbase) or "/luci-static"
  local cfg = json.stringify(data or {})
%>
<%+header%>

<script>
  window.ddnstoConfig = <%=cfg%>;
  window.ddnstoCsrfToken = <%=json.stringify((data or {}).token or "")%>;
</script>

<div id="app" data-ddnsto-shadow="true"></div>
<script type="module" src="<%=resource%>/ddnsto/index.js"></script>

<%+footer%>
